<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test List Generator - Hospital Baling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 50; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            transition: opacity 0.3s ease;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 0.5rem;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s, visibility 0.3s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #print-section, #print-section * {
                visibility: visible;
            }
            #print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="main-page" class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6 pb-4 border-b border-gray-300">
            <div>
                <h1 class="text-xl md:text-2xl font-bold text-gray-700">Jabatan Patologi & Transfusi</h1>
                <p class="text-md text-gray-600">Hospital Baling</p>
            </div>
            <div class="flex items-center space-x-2 no-print">
                <button onclick="showRecordsPage()" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <i class="fas fa-history mr-2"></i>View Records
                </button>
                <button onclick="clearList()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <i class="fas fa-plus mr-2"></i>New List
                </button>
            </div>
        </header>

        <main>
            <!-- Controls -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 bg-white p-4 rounded-lg shadow no-print">
                <div class="md:col-span-2">
                    <label for="test-center" class="block text-sm font-medium text-gray-700 mb-1">Test Center</label>
                    <select id="test-center" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option>Hospital Tuanku Fauziah, Kangar</option>
                        <option>Hospital Pulau Pinang</option>
                        <option>Hospital Kuala Lumpur</option>
                        <option>Makmal Kesihatan Awam Kebangsaan, Ipoh</option>
                        <option>Makmal Kesihatan Awam Kebangsaan, Sungai Buloh </option>
                        <option>Hospital Sungai Buloh</option>
                        <option>Hospital Putrajaya</option>
                        <option>Hospital Tunku Azizah, Kuala Lumpur</option>
                        <option>Hospital Seberang Jaya</option>
                        <option>Hospital Selayang</option>.
                        <option>Hospital Seberang Jaya</option>
                        <option>Institut Perubatan dan Pergigian Termaju, Bertam, Pulau Pinang</option>
                        <option>Pusat Darah Negara</option>
                    </select>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="printAndSave()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        <i class="fas fa-print mr-2"></i>Print & Save List
                    </button>
                </div>
            </div>

            <!-- Patient Input Form -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-8 no-print">
                <h2 class="text-lg font-semibold mb-4 text-gray-800">Add New Patient</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" id="patient-name" placeholder="Patient's Name" class="md:col-span-2 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    <input type="text" id="patient-id" placeholder="ID Number (IC/RN)" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    <input type="text" id="test-name" placeholder="Test Name (e.g., FBC, RP)" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    <button onclick="addPatient()" class="md:col-span-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        <i class="fas fa-user-plus mr-2"></i>Add Patient to List
                    </button>
                </div>
            </div>

            <!-- Test List Table -->
            <div id="print-section" class="bg-white p-4 rounded-lg shadow-md">
                 <div class="mb-4 hidden" id="print-header">
                    <h2 class="text-xl font-bold text-center">SENARAI UJIAN DARAH</h2>
                    <div class="flex justify-between mt-2">
                        <div>
                            <strong>Pusat:</strong> <span id="print-test-center"></span>
                        </div>
                        <div>
                            <strong>Tarikh Hantar:</strong> <span id="print-date"></span>
                        </div>
                    </div>
                </div>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">No.</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Patient's Name</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">ID Number</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Test Name</th>
                            <th class="p-3 text-center text-sm font-semibold text-gray-700 border border-gray-300 no-print">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="test-list">
                        <!-- Patient rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="records-page" class="container mx-auto p-4 md:p-8 hidden">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6 pb-4 border-b border-gray-300">
            <h1 class="text-xl md:text-2xl font-bold text-gray-700">All Records</h1>
            <button onclick="showMainPage()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                <i class="fas fa-arrow-left mr-2"></i>Back to Main Page
            </button>
        </header>

        <main>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="records-loading" class="text-center p-8">
                    <i class="fas fa-spinner fa-spin fa-3x text-blue-500"></i>
                    <p class="mt-2 text-gray-600">Loading records...</p>
                </div>
                <table class="w-full border-collapse hidden" id="records-table-container">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Patient's Name</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">ID Number</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Test Name</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Test Center</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Date Sent</th>
                            <th class="p-3 text-center text-sm font-semibold text-gray-700 border border-gray-300">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="records-list">
                        <!-- Records will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content shadow-lg">
            <h2 class="text-lg font-semibold mb-4">Edit Record</h2>
            <input type="hidden" id="edit-doc-id">
            <div class="space-y-4">
                <input type="text" id="edit-patient-name" placeholder="Patient's Name" class="w-full p-2 border border-gray-300 rounded-md">
                <input type="text" id="edit-patient-id" placeholder="ID Number" class="w-full p-2 border border-gray-300 rounded-md">
                <input type="text" id="edit-test-name" placeholder="Test Name" class="w-full p-2 border border-gray-300 rounded-md">
                <input type="text" id="edit-test-center" placeholder="Test Center" class="w-full p-2 border border-gray-300 rounded-md">
                <input type="date" id="edit-date-sent" class="w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button onclick="closeModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                <button onclick="saveEditedRecord()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Save Changes</button>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // ===============================================================
        // PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE
        // ===============================================================
        const firebaseConfig = {
            apiKey: "AIzaSy...YOUR_API_KEY",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "1:your-sender-id:web:your-app-id"
        };
        // ===============================================================

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const recordsCollection = db.collection("bloodTestRecords");

        let patientList = [];

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        function addPatient() {
            const name = document.getElementById('patient-name').value.trim();
            const id = document.getElementById('patient-id').value.trim();
            const test = document.getElementById('test-name').value.trim();

            if (name && id && test) {
                patientList.push({ name, id, test });
                renderTable();
                document.getElementById('patient-name').value = '';
                document.getElementById('patient-id').value = '';
                document.getElementById('test-name').value = '';
                document.getElementById('patient-name').focus();
            } else {
                alert('Please fill in all patient details.');
            }
        }

        function renderTable() {
            const tableBody = document.getElementById('test-list');
            tableBody.innerHTML = '';
            if (patientList.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-500">No patients added to the current list.</td></tr>`;
                return;
            }
            patientList.forEach((patient, index) => {
                const row = `
                    <tr class="hover:bg-gray-50">
                        <td class="p-3 border border-gray-300">${index + 1}</td>
                        <td class="p-3 border border-gray-300">${patient.name}</td>
                        <td class="p-3 border border-gray-300">${patient.id}</td>
                        <td class="p-3 border border-gray-300">${patient.test}</td>
                        <td class="p-3 border border-gray-300 text-center no-print">
                            <button onclick="deletePatient(${index})" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function deletePatient(index) {
            patientList.splice(index, 1);
            renderTable();
        }

        function clearList() {
            if (confirm('Are you sure you want to start a new list? The current list will be cleared.')) {
                patientList = [];
                renderTable();
            }
        }

        async function printAndSave() {
            if (patientList.length === 0) {
                alert("The list is empty. Please add patients before printing.");
                return;
            }

            const testCenter = document.getElementById('test-center').value;
            const dateSent = new Date();

            // Prepare for printing
            document.getElementById('print-test-center').innerText = testCenter;
            document.getElementById('print-date').innerText = dateSent.toLocaleDateString('en-GB');
            document.getElementById('print-header').classList.remove('hidden');
            
            window.print();

            document.getElementById('print-header').classList.add('hidden');

            // Save data to Firebase
            const batch = db.batch();
            patientList.forEach(patient => {
                const newRecordRef = recordsCollection.doc();
                batch.set(newRecordRef, {
                    patientName: patient.name,
                    patientId: patient.id,
                    testName: patient.test,
                    testCenter: testCenter,
                    dateSent: firebase.firestore.Timestamp.fromDate(dateSent)
                });
            });

            try {
                await batch.commit();
                showToast('List saved successfully!');
                patientList = [];
                renderTable();
            } catch (error) {
                console.error("Error saving data to Firebase: ", error);
                alert("An error occurred while saving the data. See console for details.");
            }
        }
        
        // --- Page Navigation ---
        function showMainPage() {
            document.getElementById('main-page').classList.remove('hidden');
            document.getElementById('records-page').classList.add('hidden');
        }

        function showRecordsPage() {
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('records-page').classList.remove('hidden');
            fetchRecords();
        }

        // --- Records Page Functionality ---
        async function fetchRecords() {
            const recordsList = document.getElementById('records-list');
            const loadingIndicator = document.getElementById('records-loading');
            const tableContainer = document.getElementById('records-table-container');

            loadingIndicator.classList.remove('hidden');
            tableContainer.classList.add('hidden');
            recordsList.innerHTML = '';

            try {
                const snapshot = await recordsCollection.orderBy("dateSent", "desc").get();
                if (snapshot.empty) {
                    recordsList.innerHTML = '<tr><td colspan="6" class="text-center p-4">No records found.</td></tr>';
                    return;
                }

                snapshot.forEach(doc => {
                    const record = doc.data();
                    const date = record.dateSent.toDate().toLocaleDateString('en-GB');
                    const row = `
                        <tr class="hover:bg-gray-50" id="row-${doc.id}">
                            <td class="p-3 border border-gray-300" data-field="patientName">${record.patientName}</td>
                            <td class="p-3 border border-gray-300" data-field="patientId">${record.patientId}</td>
                            <td class="p-3 border border-gray-300" data-field="testName">${record.testName}</td>
                            <td class="p-3 border border-gray-300" data-field="testCenter">${record.testCenter}</td>
                            <td class="p-3 border border-gray-300" data-field="dateSent">${date}</td>
                            <td class="p-3 border border-gray-300 text-center space-x-3">
                                <button onclick="openEditModal('${doc.id}')" class="text-blue-500 hover:text-blue-700">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteRecord('${doc.id}')" class="text-red-500 hover:text-red-700">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    recordsList.innerHTML += row;
                });
            } catch (error) {
                console.error("Error fetching records: ", error);
                recordsList.innerHTML = `<tr><td colspan="6" class="text-center p-4">Failed to load records. Error: ${error.message}</td></tr>`;
            } finally {
                loadingIndicator.classList.add('hidden');
                tableContainer.classList.remove('hidden');
            }
        }
        
        async function deleteRecord(docId) {
            if (confirm('Are you sure you want to permanently delete this record?')) {
                try {
                    await recordsCollection.doc(docId).delete();
                    showToast('Record deleted successfully.');
                    fetchRecords(); // Refresh the list
                } catch (error) {
                    console.error("Error deleting record: ", error);
                    alert("Failed to delete record. See console for details.");
                }
            }
        }

        function openEditModal(docId) {
            const modal = document.getElementById('edit-modal');
            const row = document.getElementById(`row-${docId}`);

            const dateString = row.querySelector('[data-field="dateSent"]').innerText;
            const [day, month, year] = dateString.split('/');
            const isoDate = `${year}-${month}-${day}`;

            document.getElementById('edit-doc-id').value = docId;
            document.getElementById('edit-patient-name').value = row.querySelector('[data-field="patientName"]').innerText;
            document.getElementById('edit-patient-id').value = row.querySelector('[data-field="patientId"]').innerText;
            document.getElementById('edit-test-name').value = row.querySelector('[data-field="testName"]').innerText;
            document.getElementById('edit-test-center').value = row.querySelector('[data-field="testCenter"]').innerText;
            document.getElementById('edit-date-sent').value = isoDate;
            
            modal.style.display = "block";
        }

        function closeModal() {
            document.getElementById('edit-modal').style.display = "none";
        }

        async function saveEditedRecord() {
            const docId = document.getElementById('edit-doc-id').value;
            const updatedRecord = {
                patientName: document.getElementById('edit-patient-name').value,
                patientId: document.getElementById('edit-patient-id').value,
                testName: document.getElementById('edit-test-name').value,
                testCenter: document.getElementById('edit-test-center').value,
                dateSent: firebase.firestore.Timestamp.fromDate(new Date(document.getElementById('edit-date-sent').value)),
            };

            try {
                await recordsCollection.doc(docId).update(updatedRecord);
                showToast('Record updated successfully!');
                closeModal();
                fetchRecords(); // Refresh the list to show changes
            } catch (error) {
                console.error('Error updating record:', error);
                alert('An error occurred while updating the record.');
            }
        }

        // Close modal if user clicks outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('edit-modal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        // Initial render
        renderTable();

    </script>
</body>
</html>
