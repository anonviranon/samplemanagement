<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test List Generator - Hospital Baling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

    <!-- PWA & Favicon Configuration -->
    <meta name="theme-color" content="#ffffff">
    <!-- Using your custom logo. Ensure 'assets/experiment.png' is in your project folder. -->
    <link rel="icon" href="./assets/experiment.png" type="image/png">
    <link rel="apple-touch-icon" href="./assets/experiment.png">
    <link rel="manifest" href="data:application/manifest+json,{
        &quot;name&quot;: &quot;Blood Test Records HB&quot;,
        &quot;short_name&quot;: &quot;HB Records&quot;,
        &quot;start_url&quot;: &quot;.&quot;,
        &quot;display&quot;: &quot;standalone&quot;,

            { &quot;src&quot;: &quot;./assets/experiment.png&quot;, &quot;sizes&quot;: &quot;512x512&quot;, &quot;type&quot;: &quot;image/png&quot; }
        ]
    }">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 50; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            transition: opacity 0.3s ease;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 0.5rem;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s, visibility 0.3s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #print-section, #print-section *,
            #filtered-print-section, #filtered-print-section * {
                visibility: visible;
            }
            #print-section, #filtered-print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="main-page" class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6 pb-4 border-b border-gray-300">
            <div class="flex items-center space-x-3">
                <!-- Replaced SVG with your image -->
                <img src="./assets/experiment.png" alt="Logo" class="w-10 h-10">
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-gray-700">Jabatan Patologi & Transfusi</h1>
                    <p class="text-md text-gray-600">Hospital Baling</p>
                </div>
            </div>
            <div class="flex items-center space-x-2 no-print">
                <button onclick="showRecordsPage()" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <i class="fas fa-history mr-2"></i>View Records
                </button>
                <button onclick="clearList()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <i class="fas fa-plus mr-2"></i>New List
                </button>
            </div>
        </header>

        <main>
            <!-- Controls -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 bg-white p-4 rounded-lg shadow no-print">
                <div class="md:col-span-2">
                    <label for="test-center" class="block text-sm font-medium text-gray-700 mb-1">Test Center</label>
                    <select id="test-center" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option>Hospital Tuanku Fauziah, Kangar</option>
                        <option>Hospital Pulau Pinang</option>
                        <option>Hospital Kuala Lumpur</option>
                        <option>Makmal Kesihatan Awam Kebangsaan, Ipoh</option>
                        <option>Makmal Kesihatan Awam Kebangsaan, Sungai Buloh </option>
                        <option>Hospital Sungai Buloh</option>
                        <option>Hospital Putrajaya</option>
                        <option>Hospital Tunku Azizah, Kuala Lumpur</option>
                        <option>Hospital Seberang Jaya</option>
                        <option>Hospital Selayang</option>
                        <option>Jabatan Kimia Malaysia, Pulau Pinang</option>

                <div class="flex items-end">

                        <i class="fas fa-print mr-2"></i>Print & Save List

                </div>

            <!-- Patient Input Form -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-8 no-print">
                <h2 class="text-lg font-semibold mb-4 text-gray-800">Add New Patient</h2>
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                    <input type="text" id="patient-name" placeholder="Patient's Name" class="md:col-span-2 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    <input type="text" id="patient-id" placeholder="ID Number (IC/RN)" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    <input type="text" id="test-name" placeholder="Test Name (e.g., FBC, RP)" class="md:col-span-2 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    <button onclick="addPatient()" class="md:col-span-5 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        <i class="fas fa-user-plus mr-2"></i>Add Patient to List
                    </button>
                </div>
            </div>

            <!-- Test List Table -->
            <div id="print-section" class="bg-white p-4 rounded-lg shadow-md">
                 <div class="mb-4 hidden" id="print-header">
                    <h2 class="text-xl font-bold text-center">SENARAI UJIAN DARAH</h2>
                    <div class="flex justify-between mt-2">
                        <div>
                            <strong>Pusat:</strong> <span id="print-test-center"></span>

                        <div>
                            <strong>Tarikh Hantar:</strong> <span id="print-date"></span>

                    </div>
                </div>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">No.</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Patient's Name</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">ID Number</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Test Name</th>
                            <th class="p-3 text-center text-sm font-semibold text-gray-700 border border-gray-300 no-print">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="test-list">
                        <!-- Patient rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="records-page" class="container mx-auto p-4 md:p-8 hidden">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6 pb-4 border-b border-gray-300">
            <h1 class="text-xl md:text-2xl font-bold text-gray-700">All Records</h1>
            <button onclick="showMainPage()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                <i class="fas fa-arrow-left mr-2"></i>Back to Main Page
            </button>
        </header>

        <main>
            <!-- Filter Controls -->
            <div class="bg-white p-4 rounded-lg shadow-md mb-6 no-print">
                <h2 class="text-lg font-semibold mb-2 text-gray-800">Filter Records</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                    <input type="text" id="filter-name" placeholder="Filter by Name..." class="p-2 border border-gray-300 rounded-md">
                    <input type="text" id="filter-id" placeholder="Filter by ID..." class="p-2 border border-gray-300 rounded-md">
                    <select id="filter-center" class="p-2 border border-gray-300 rounded-md"></select>
                    <div>
                        <label for="filter-date" class="text-sm text-gray-600">Filter by Date</label>
                        <input type="date" id="filter-date" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <div class="mt-4 flex space-x-3">
                    <button onclick="applyFilters()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Filter</button>
                    <button onclick="clearFilters()" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Clear</button>
                    <button onclick="printFiltered()" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg"><i class="fas fa-print mr-2"></i>Print Filtered</button>
                </div>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="records-loading" class="text-center p-8">
                    <i class="fas fa-spinner fa-spin fa-3x text-blue-500"></i>
                    <p class="mt-2 text-gray-600">Loading records...</p>
                </div>
                <table class="w-full border-collapse hidden" id="records-table-container">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Patient's Name</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">ID Number</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Test Name</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Test Center</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Date Sent</th>
                            <th class="p-3 text-center text-sm font-semibold text-gray-700 border border-gray-300 no-print">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="records-list">
                        <!-- Records will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content shadow-lg">
            <h2 class="text-lg font-semibold mb-4">Edit Record</h2>
            <input type="hidden" id="edit-doc-id">
            <div class="space-y-4">
                <input type="text" id="edit-patient-name" placeholder="Patient's Name" class="w-full p-2 border border-gray-300 rounded-md">
                <input type="text" id="edit-patient-id" placeholder="ID Number" class="w-full p-2 border border-gray-300 rounded-md">
                <input type="text" id="edit-test-name" placeholder="Test Name" class="w-full p-2 border border-gray-300 rounded-md">
                <input type="text" id="edit-test-center" placeholder="Test Center" class="w-full p-2 border border-gray-300 rounded-md">
                <input type="date" id="edit-date-sent" class="w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button onclick="closeModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                <button onclick="saveEditedRecord()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Save Changes</button>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    <div id="filtered-print-section" class="hidden"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // ===============================================================
        // YOUR FIREBASE CONFIGURATION
        // ===============================================================
        const firebaseConfig = {
            apiKey: "AIzaSyA1Gg00IWkhLdXBrLlmtE0BxXB-bu6f8M8",
            authDomain: "outsourcedatabase.firebaseapp.com",
            projectId: "outsourcedatabase",
            storageBucket: "outsourcedatabase.appspot.com",
            messagingSenderId: "697235910002",
            appId: "1:697235910002:web:18ea5edf7479bfbb3801eb"
        };
        // ===============================================================

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const recordsCollection = db.collection("bloodTestRecords");

        let patientList = [];
        let allFetchedRecords = []; // Store all records for client-side filtering
        let currentlyDisplayedRecords = []; // Store currently visible records for printing

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            // Create and register the service worker from a string
            const swCode = `
                const CACHE_NAME = 'hb-records-cache-v2';
                const urlsToCache = [
                    '.', // Caches the root page
                    './assets/experiment.png' // Cache the logo
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => {
                                console.log('Opened cache');
                                return cache.addAll(urlsToCache);
                            })
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => {
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request);
                            }
                        )
                    );
                });
            `;
            const swBlob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(swBlob);
            navigator.serviceWorker.register(swUrl).then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
                console.log('ServiceWorker registration failed: ', err);
            });
        }


        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        function addPatient() {
            const name = document.getElementById('patient-name').value.trim();
            const id = document.getElementById('patient-id').value.trim();
            const test = document.getElementById('test-name').value.trim();

            if (name && id && test) {
                patientList.push({ name, id, test });
                renderTable();
                document.getElementById('patient-name').value = '';
                document.getElementById('patient-id').value = '';
                document.getElementById('test-name').value = '';
                document.getElementById('patient-name').focus();
            } else {
                alert('Please fill in all patient details.');
            }
        }

        function renderTable() {
            const tableBody = document.getElementById('test-list');
            tableBody.innerHTML = '';
            if (patientList.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-500">No patients added to the current list.</td></tr>`;
                return;
            }
            patientList.forEach((patient, index) => {
                const row = `
                    <tr class="hover:bg-gray-50">
                        <td class="p-3 border border-gray-300">${index + 1}</td>
                        <td class="p-3 border border-gray-300">${patient.name}</td>
                        <td class="p-3 border border-gray-300">${patient.id}</td>
                        <td class="p-3 border border-gray-300">${patient.test}</td>
                        <td class="p-3 border border-gray-300 text-center no-print">
                            <button onclick="deletePatient(${index})" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function deletePatient(index) {
            patientList.splice(index, 1);
            renderTable();
        }

        function clearList() {
            if (confirm('Are you sure you want to start a new list? The current list will be cleared.')) {
                patientList = [];
                renderTable();
            }
        }

        async function printAndSave() {
            if (patientList.length === 0) {
                alert("The list is empty. Please add patients before printing.");
                return;
            }

            const testCenter = document.getElementById('test-center').value;
            const dateSent = new Date();

            document.getElementById('print-test-center').innerText = testCenter;
            document.getElementById('print-date').innerText = dateSent.toLocaleDateString('en-GB');
            document.getElementById('print-header').classList.remove('hidden');
            
            window.print();

            document.getElementById('print-header').classList.add('hidden');

            const batch = db.batch();
            patientList.forEach(patient => {
                const newRecordRef = recordsCollection.doc();
                batch.set(newRecordRef, {
                    patientName: patient.name,
                    patientId: patient.id,
                    testName: patient.test,
                    testCenter: testCenter,
                    dateSent: firebase.firestore.Timestamp.fromDate(dateSent)
                });
            });

            try {
                await batch.commit();
                showToast('List saved successfully!');
                patientList = [];
                renderTable();
            } catch (error) {
                console.error("Error saving data to Firebase: ", error);
                alert("An error occurred while saving the data. See console for details.");
            }
        }
        
        // --- Page Navigation ---
        function showMainPage() {
            document.getElementById('main-page').classList.remove('hidden');
            document.getElementById('records-page').classList.add('hidden');
        }

        function showRecordsPage() {
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('records-page').classList.remove('hidden');
            if (allFetchedRecords.length === 0) {
                fetchRecords();
            }
        }

        // --- Records Page & Filtering Functionality ---
        async function fetchRecords() {
            const loadingIndicator = document.getElementById('records-loading');
            const tableContainer = document.getElementById('records-table-container');

            loadingIndicator.classList.remove('hidden');
            tableContainer.classList.add('hidden');

            try {
                const snapshot = await recordsCollection.orderBy("dateSent", "desc").get();
                allFetchedRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                populateFilterOptions();
                renderRecordsTable(allFetchedRecords);

            } catch (error) {
                console.error("Error fetching records: ", error);
                document.getElementById('records-list').innerHTML = `<tr><td colspan="6" class="text-center p-4">Failed to load records. Error: ${error.message}</td></tr>`;
            } finally {
                loadingIndicator.classList.add('hidden');
                tableContainer.classList.remove('hidden');
            }
        }

        function renderRecordsTable(records) {
            currentlyDisplayedRecords = records; // Store for printing
            const recordsListBody = document.getElementById('records-list');
            recordsListBody.innerHTML = '';

            if (records.length === 0) {
                recordsListBody.innerHTML = '<tr><td colspan="6" class="text-center p-4 text-gray-500">No records match the current filter.</td></tr>';
                return;
            }

            records.forEach(record => {
                const date = record.dateSent.toDate().toLocaleDateString('en-GB');
                const row = `
                    <tr class="hover:bg-gray-50" id="row-${record.id}">
                        <td class="p-3 border border-gray-300" data-field="patientName">${record.patientName}</td>
                        <td class="p-3 border border-gray-300" data-field="patientId">${record.patientId}</td>
                        <td class="p-3 border border-gray-300" data-field="testName">${record.testName}</td>
                        <td class="p-3 border border-gray-300" data-field="testCenter">${record.testCenter}</td>
                        <td class="p-3 border border-gray-300" data-field="dateSent">${date}</td>
                        <td class="p-3 border border-gray-300 text-center space-x-3 no-print">
                            <button onclick="openEditModal('${record.id}')" class="text-blue-500 hover:text-blue-700">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteRecord('${record.id}')" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                `;
                recordsListBody.innerHTML += row;
            });
        }

        function populateFilterOptions() {
            const centers = [...new Set(allFetchedRecords.map(record => record.testCenter))];
            const select = document.getElementById('filter-center');
            select.innerHTML = '<option value="">All Centers</option>';
            centers.sort().forEach(center => {
                select.innerHTML += `<option value="${center}">${center}</option>`;
            });
        }

        function applyFilters() {
            const nameFilter = document.getElementById('filter-name').value.toLowerCase();
            const idFilter = document.getElementById('filter-id').value.toLowerCase();
            const centerFilter = document.getElementById('filter-center').value;
            const dateFilter = document.getElementById('filter-date').value;

            let filteredRecords = allFetchedRecords.filter(record => {
                const nameMatch = record.patientName.toLowerCase().includes(nameFilter);
                const idMatch = record.patientId.toLowerCase().includes(idFilter);
                const centerMatch = centerFilter ? record.testCenter === centerFilter : true;
                
                let dateMatch = true;
                if (dateFilter) {
                    const parts = dateFilter.split('-'); // YYYY-MM-DD
                    const filterDate = new Date(parts[0], parts[1] - 1, parts[2]);
                    const recordDate = record.dateSent.toDate();
                    dateMatch = recordDate.toDateString() === filterDate.toDateString();
                }
                
                return nameMatch && idMatch && centerMatch && dateMatch;
            });

            renderRecordsTable(filteredRecords);
        }

        function clearFilters() {
            document.getElementById('filter-name').value = '';
            document.getElementById('filter-id').value = '';
            document.getElementById('filter-center').value = '';
            document.getElementById('filter-date').value = '';
            renderRecordsTable(allFetchedRecords);
        }

        function printFiltered() {
            if (currentlyDisplayedRecords.length === 0) {
                alert("There are no records to print.");
                return;
            }

            const printArea = document.getElementById('filtered-print-section');
            const centerFilterValue = document.getElementById('filter-center').value;
            const testCenter = centerFilterValue || "All Centers";
            const printDate = new Date().toLocaleDateString('en-GB');

            let printContent = `
                <div class="p-8">
                    <h2 class="text-xl font-bold text-center">SENARAI UJIAN DARAH</h2>
                    <div class="flex justify-between mt-2 mb-4">
                        <div>
                            <strong>Pusat:</strong> <span>${testCenter}</span>
                        </div>
                        <div>
                            <strong>Tarikh Cetak:</strong> <span>${printDate}</span>
                        </div>
                    </div>
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Patient's Name</th>
                                <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">ID Number</th>
                                <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Test Name</th>
                                <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Test Center</th>
                                <th class="p-3 text-left text-sm font-semibold text-gray-700 border border-gray-300">Date Sent</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            currentlyDisplayedRecords.forEach(record => {
                const date = record.dateSent.toDate().toLocaleDateString('en-GB');
                printContent += `
                    <tr>
                        <td class="p-3 border border-gray-300">${record.patientName}</td>
                        <td class="p-3 border border-gray-300">${record.patientId}</td>
                        <td class="p-3 border border-gray-300">${record.testName}</td>
                        <td class="p-3 border border-gray-300">${record.testCenter}</td>
                        <td class="p-3 border border-gray-300">${date}</td>
                    </tr>
                `;
            });

            printContent += `
                        </tbody>
                    </table>
                </div>
            `;

            printArea.innerHTML = printContent;
            printArea.classList.remove('hidden');
            window.print();
            printArea.classList.add('hidden');
            printArea.innerHTML = '';
        }

        async function deleteRecord(docId) {
            if (confirm('Are you sure you want to permanently delete this record?')) {
                try {
                    await recordsCollection.doc(docId).delete();
                    showToast('Record deleted successfully.');
                    fetchRecords(); // Refresh the entire list
                } catch (error) {
                    console.error("Error deleting record: ", error);
                    alert("Failed to delete record. See console for details.");
                }
            }
        }

        function openEditModal(docId) {
            const modal = document.getElementById('edit-modal');
            const record = allFetchedRecords.find(r => r.id === docId);

            const isoDate = record.dateSent.toDate().toISOString().split('T')[0];

            document.getElementById('edit-doc-id').value = docId;
            document.getElementById('edit-patient-name').value = record.patientName;
            document.getElementById('edit-patient-id').value = record.patientId;
            document.getElementById('edit-test-name').value = record.testName;
            document.getElementById('edit-test-center').value = record.testCenter;
            document.getElementById('edit-date-sent').value = isoDate;
            
            modal.style.display = "block";
        }

        function closeModal() {
            document.getElementById('edit-modal').style.display = "none";
        }

        async function saveEditedRecord() {
            const docId = document.getElementById('edit-doc-id').value;
            const updatedRecord = {
                patientName: document.getElementById('edit-patient-name').value,
                patientId: document.getElementById('edit-patient-id').value,
                testName: document.getElementById('edit-test-name').value,
                testCenter: document.getElementById('edit-test-center').value,
                dateSent: firebase.firestore.Timestamp.fromDate(new Date(document.getElementById('edit-date-sent').value)),
            };

            try {
                await recordsCollection.doc(docId).update(updatedRecord);
                showToast('Record updated successfully!');
                closeModal();
                fetchRecords(); // Refresh the list to show changes
            } catch (error) {
                console.error('Error updating record:', error);
                alert('An error occurred while updating the record.');
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('edit-modal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        // Initial render
        renderTable();

    </script>
</body>
</html>
